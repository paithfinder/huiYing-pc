可以使用 HTML、CSS 和 JavaScript 来实现这样的进度条。以下是一个简单的示例：
```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <style>
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 4px;
            position: relative;
        }
        .progress-bar .progress-fill {
            width: 50%;
            height: 100%;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
</body>
</html>
```
在上述代码中，`.progress-bar` 是进度条的容器元素，`.progress-fill` 是表示进度的填充部分。您可以根据需要调整样式和颜色。
